<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adopter un animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Formulaire d'adoption pour <span th:text="${animal.name}"></span></h2>
    <form action="#" th:action="@{/adopter/{id}(id=${animal.id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Votre nom :</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email :</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Pourquoi voulez-vous adopter cet animal ?</label>
            <textarea class="form-control" name="motivation" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Soumettre la demande</button>
        <a th:href="@{/animaux}" class="btn btn-secondary">Retour</a>
    </form>
</div>
</body>
</html>
