<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.adoption.confirmation}">Confirmation d'adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container mt-5">
    <h2 th:text="#{adoption.confirmed(${animal.name})}">Votre demande d'adoption pour <span th:text="${animal.name}"></span> a été acceptée !</h2>
    <p th:text="#{adoption.thankyou}">Merci pour votre intérêt pour adopter cet animal. Vous serez contacté pour finaliser l'adoption.</p>

    <p><strong th:text="#{label.motivation}">Motivation :</strong> <span th:text="${motivation}"></span></p>
    <p><strong th:text="#{label.name}">Nom :</strong> <span th:text="${name}"></span></p>
    <p><strong th:text="#{label.email}">Email :</strong> <span th:text="${email}"></span></p>

    <a th:href="@{/animaux}" class="btn btn-primary" th:text="#{button.backToList}">Retour à la liste des animaux</a>
</div>

<div class="alert alert-success mt-4" th:text="#{adoption.successMessage}">
    Merci pour votre demande d'adoption ! Nous vous contacterons bientôt.
</div>

<a href="/animaux" class="btn btn-primary mt-3" th:text="#{button.backToList}">Retour à la liste</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
