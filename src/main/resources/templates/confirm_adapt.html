<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation d'adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Votre demande d'adoption pour <span th:text="${animal.name}"></span> a été acceptée !</h2>
    <p>Merci pour votre intérêt pour adopter cet animal. Vous serez contacté pour finaliser l'adoption.</p>
    <p><strong>Motivation : </strong><span th:text="${motivation}"></span></p>
    <p><strong>Nom : </strong><span th:text="${name}"></span></p>
    <p><strong>Email : </strong><span th:text="${email}"></span></p>
    <a th:href="@{/animaux}" class="btn btn-primary">Retour à la liste des animaux</a>
</div>
</body>
</html>
