<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale}">
<body>
<!-- Footer fragment -->
<footer th:fragment="siteFooter" class="bg-light py-3 mt-auto border-top">
    <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0 text-start" th:text="#{footer.copyright}"></p>
        <p class="mb-0 text-end">
            <span th:text="#{footer.currentTime}"></span>
            <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm:ss')}"></span>
        </p>
    </div>
</footer>
</body>
</html>
