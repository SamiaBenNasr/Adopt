<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:lang="${#locale}">
<body th:fragment="siteHeader">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/animaux}" >AdoptMe</a>

        <div class="d-flex">
            <!-- Language Switcher -->
            <div class="me-2">
                <a href="?lang=en" class="btn btn-sm btn-outline-light">EN</a>
                <a href="?lang=fr" class="btn btn-sm btn-outline-light">FR</a>
            </div>

            <!-- Auth Links -->
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light me-2" th:href="@{/login}" th:text="#{header.login}">Login</a>
                <a class="btn btn-outline-light" th:href="@{/register}" th:text="#{header.register}">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light" th:text="#{header.logout}">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
