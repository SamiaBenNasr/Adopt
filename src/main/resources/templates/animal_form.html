<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter/Modifier un Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 th:text="${animal.id} != null ? 'Modifier Animal' : 'Ajouter Animal'"></h2>

  <form th:action="@{/animal/save}" th:object="${animal}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Nom</label>
      <input type="text" class="form-control" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Espèce</label>
      <input type="text" class="form-control" th:field="*{species}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Âge</label>
      <input type="number" class="form-control" th:field="*{age}" min="0" required>
    </div>

    <div class="mb-3">
      <label class="form-label">URL de l'image</label>
      <input type="text" class="form-control" th:field="*{image}">
    </div>

    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" th:field="*{adopted}">
      <label class="form-check-label">Adopté</label>
    </div>

    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a th:href="@{/animaux}" class="btn btn-secondary">Annuler</a>
  </form>
</div>

</body>
</html>
