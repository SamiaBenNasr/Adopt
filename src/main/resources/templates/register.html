<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.register}">Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: siteHeader"></div>
<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4" th:text="#{page.register}">Inscription</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{label.username}">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" th:placeholder="#{placeholder.username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{label.email}">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="#{placeholder.email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{label.password}">Mot de passe</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:placeholder="#{placeholder.password}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" th:text="#{button.register}">S'inscrire</button>
    </form>
    <p class="text-center mt-3">
        <span th:text="#{text.alreadyAccount}">Déjà un compte ?</span>
        <a th:href="@{/login}" class="btn btn-link p-0" th:text="#{button.login}">Connectez-vous</a>
    </p>
</div>
<div th:replace="fragments/footer :: siteFooter"></div>
</body>
</html>
